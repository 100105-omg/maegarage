<!DOCTYPE html>

  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0500;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .promo-container {
      max-width: 600px;

      overflow: hidden;
      text-align: center;
    }

      color: #0077b6;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .promo-content p {
      margin-bottom: 15px;
    }
    .promo-btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #00b4d8;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .promo-btn:hover {
      background-color: #0077b6;
    }
    .social-icons {
      margin-top: 15px;
    }
    .social-icons a {
      margin: 0 10px;
      color: #0077b6;
      font-size: 2em;
      text-decoration: none;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #00b4d8;
    }
  </style>
</head>
